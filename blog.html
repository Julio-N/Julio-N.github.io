<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #3498db;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .nav-btn {
      margin: 0 10px;
      padding: 8px 16px;
      font-size: 16px;
      color: white;
      background-color: #2980b9;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #2c3e50;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #3498db;
    }

    p {
      line-height: 1.6;
    }

    footer {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <button class="nav-btn" onclick="location.href='index.html'">Home</button>
    <button class="nav-btn">Blog</button>
    <h1>Welcome to My Blog</h1>
  </header>

  <main>
    <article>
      <h2>Sample Blog Title</h2>
      <p><em>Published on December 8, 2023</em></p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
      <p>Curabitur sit amet justo a elit scelerisque auctor nec id est...</p>
    </article>
  </main>

  <footer>
    &copy; 2023 My Blog. All rights reserved.
  </footer>

</body>
</html>
